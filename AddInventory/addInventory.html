<html lang = "en">
	<head> 
		<title> Add Inventory </title>
		<meta charset = "utf-8" />
		<link rel="stylesheet" href="../menu.css">
		<style>
		td {
			color:white;
		}
		</style>
		<script src="addInventory.js"></script>
	</head>
	<body onload = "displayUser()">

		<span style="color:#00BFFF; font-size:35px; padding-right:60px;">
		Buy/Sell at Online Garage Sale
		</span>
	
		<div class="dropdown">
			<button class="dropbtn">Add/Sell</button>
			<div class="dropdown-content">
				<a href="../AddInventory/addInventory.html">Add Inventory</a>
				<a href="../SomethingToSell/SomethingToSell.html">Something to Sell</a>
				<a href="../Exchange/exchange.html">Exchange Screen</a>
			</div>
		</div>
		&nbsp; <!-- space -->
		<div class="dropdown">
			<button class="dropbtn">User</button>
			<div class="dropdown-content">
				<a href="../AccountInformation/AccountInformation.html">Account Info</a>
				<a href="../UserBalance/userBalance.html">Add to Balance</a>
			</div>
		</div>

		<span style="padding-left:50px;">

		<a style="color:#00BFFF;" id="duser"
			href="../AccountInformation/AccountInformation.html"></a>
		<hr style="border:none; height:1px; background-color: #333;">

		<div class="box">
			<h2 style="color:#00BFFF;">Add to Inventory</h2>
			<div class="line"></div>
			<br />
			<br />
			<span style="color:#4CAF50" id ="bal"></span>
		</div>

		<h2 style="color:#00BFFF; text-align:center;">Add Item to Inventory</h2>
		<form onsubmit="chkEmpty()" action="javascript:OpenWindow()" method="post">

			<table align="center">
				<tr>
					<th> &nbsp; <br/> Item Name <br/> &nbsp;</th> 
					<td><input type="text" id="ItemName" size="30" style="height:20px" 
						onblur="chkIname()"/></td>
				</tr>

				<tr>
					<th> &nbsp; <br/>Item Description <br/> &nbsp;</th>
					<td><textarea style="resize: none;" id="itemDes" rows="3" cols="32" 
						onblur="chkIdes()"></textarea></td>
				</tr>

				<tr>
					<th>Quantity</th>
					<td><input type="number" id="myNumber" style="width:50px; margin-left:90px;" 
						onblur="chkQuantity()"></td>
				</tr>
			</table>

			<br/>

			<input style="background-color:#4CAF50; color: white;
			margin-left:350px; margin-bottom:10px; border-color:#4CAF50;"
			type="submit" name="addItems" value="Add Items"/>

		</form>

		<input style="background-color:#4CAF50; color: white;
		margin-left:346px; border-color:#4CAF50;"
		type="submit" name="clear" value="Clear Items" onclick="clrPg()"/>

		<br/>
		<br/>

		<h2 style="color:#00BFFF; text-align:center;">Items currently in Inventory</h2>
		<div style="overflow: auto; width: 550px; height: 130px;">
			<div id="dispTable"></div>
		</div>

	</body>
</html>
